<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula Games</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: #11162a;
      --accent: #7c5cff;
      --accent-glow: rgba(124,92,255,0.5);
      --text: #ffffff;
      --muted: #9aa3c7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #141a3a, var(--bg));
      color: var(--text);
    }

    /* NAVBAR */
    .nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: rgba(11,15,26,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(124,92,255,0.2);
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .logo span { color: var(--accent); }

    .search {
      width: 320px;
      max-width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(124,92,255,0.3);
      background: var(--panel);
      color: white;
      outline: none;
    }

    /* HERO */
    .hero {
      padding: 80px 32px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 48px;
      align-items: center;
    }

    .hero h1 {
      font-size: 48px;
      line-height: 1.1;
      margin: 0 0 16px;
    }

    .hero h1 span { color: var(--accent); }

    .hero p {
      color: var(--muted);
      max-width: 520px;
    }

    .cta {
      margin-top: 24px;
      display: inline-block;
      padding: 14px 26px;
      background: var(--accent);
      color: white;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 25px var(--accent-glow);
    }

    /* GRID */
    .section {
      padding: 48px 32px;
    }

    .section h2 {
      margin-bottom: 24px;
      font-size: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--panel);
      border-radius: 18px;
      padding: 16px;
      cursor: pointer;
      border: 1px solid rgba(124,92,255,0.15);
      transition: transform .2s, box-shadow .2s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(124,92,255,0.35);
    }

    .thumb {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2b2f6a, #1a1f3f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      padding: 32px;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid rgba(124,92,255,0.2);
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <div class="nav">
    <div class="logo">ðŸŒŒ Nebula <span>Games</span></div>
    <input class="search" placeholder="Search games..." />
  </div>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>Play Unblocked Games<br><span>Anywhere</span></h1>
      <p>
        Nebula Games is a clean, fast, and modern unblocked games site.
        No downloads. No ads spam. Just games.
      </p>
      <a class="cta" href="#games">Start Playing</a>
    </div>
    <div class="card">
      <div class="thumb">ðŸš€ FEATURED</div>
      <div class="title">Your Featured Game</div>
    </div>
  </section>

  <!-- GAMES -->
  <section class="section" id="games">
    <h2>Popular Games</h2>
    <div class="grid" id="gameGrid">
      <!-- Game cards injected here -->
    </div>
  </section>

  <footer>
    Â© 2025 Nebula Games Â· Hosted on GitHub Pages
  </footer>

  <script>
    const games = [
      { name: "Slope", url: "games/slope.html" },
      { name: "Geometry Dash", url: "games/geometry-dash.html" },
      { name: "PolyTrack", url: "games/polytrack.html" },
      { name: "Cluster Rush", url: "games/cluster-rush.html" },
      { name: "Snow Rider 3D", url: "games/snowrider.html" },
      { name: "Rooftop Snipers", url: "games/rooftop.html" }
    ];

    const grid = document.getElementById('gameGrid');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => window.location.href = game.url;

      card.innerHTML = `
        <div class="thumb">ðŸŽ®</div>
        <div class="title">${game.name}</div>
      `;

      grid.appendChild(card);
    });
  </script>

</body>
</html>
